<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIULIA / Alfa Romeo</title>
    <meta name="description" content="A visual journey through the Alfa Romeo Giulia - photography showcase">
    <meta property="og:title" content="GIULIA / Alfa Romeo">
    <meta property="og:description" content="A visual journey through the Alfa Romeo Giulia">
    <meta property="og:type" content="website">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <div class="preloader-logo">GIULIA</div>
            <div class="preloader-bar"><div class="preloader-progress"></div></div>
            <div class="preloader-text">Loading experience...</div>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar"></div>

    <!-- Film Grain Overlay -->
    <div class="film-grain"></div>

    <!-- Vignette Overlay -->
    <div class="vignette"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="title-line">GIULIA</span>
                <span class="title-divider">/</span>
                <span class="title-line subtitle">Alfa Romeo</span>
            </h1>
            <p class="hero-tagline">A Visual Journey</p>
        </div>
        <div class="hero-glow"></div>
        <div class="scroll-indicator">
            <span>Scroll down to begin</span>
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Gallery Sections -->
    <section class="gallery-section" data-session="mountain-light">
        <div class="section-header">
            <span class="section-number">01</span>
            <h2 class="section-title">Mountain Light</h2>
        </div>
        <div class="filmstrip-container">
            <div class="filmstrip"></div>
        </div>
    </section>

    <section class="gallery-section" data-session="first-glances">
        <div class="section-header">
            <span class="section-number">02</span>
            <h2 class="section-title">First Glances</h2>
        </div>
        <div class="filmstrip-container">
            <div class="filmstrip"></div>
        </div>
    </section>

    <section class="gallery-section" data-session="golden-hour">
        <div class="section-header">
            <span class="section-number">03</span>
            <h2 class="section-title">Golden Hour</h2>
        </div>
        <div class="filmstrip-container">
            <div class="filmstrip"></div>
        </div>
    </section>

    <section class="gallery-section" data-session="open-roads">
        <div class="section-header">
            <span class="section-number">04</span>
            <h2 class="section-title">Open Roads</h2>
        </div>
        <div class="filmstrip-container">
            <div class="filmstrip"></div>
        </div>
    </section>

    <section class="gallery-section" data-session="the-journey">
        <div class="section-header">
            <span class="section-number">05</span>
            <h2 class="section-title">The Journey</h2>
        </div>
        <div class="filmstrip-container">
            <div class="filmstrip"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">GIULIA / Alfa Romeo</p>
        <p class="footer-sub">A Visual Journey</p>
        <p class="footer-copy">&copy; 2024 All rights reserved</p>
    </footer>

    <!-- App Script -->
    <script src="app.js" defer></script>
</body>
</html>
